<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BGM</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    font-family: "Noto Sans KR", sans-serif;
    color: white;
    overflow: hidden;
}

/* 진입 오버레이 */
#overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    letter-spacing: 2px;
    cursor: pointer;
    transition: opacity 1.5s ease;
    z-index: 10;
}

/* 메인 컨테이너 */
#main {
    display: flex;
    height: 100%;
    align-items: center;
    justify-content: center;
    gap: 80px;
    opacity: 0;
    transition: opacity 2s ease;
    padding: 5vw;
    box-sizing: border-box;
}

/* 앨범 커버 */
#cover {
    max-width: 40vw;
    max-height: 70vh;
    box-shadow: 0 0 40px rgba(255,255,255,0.1);
}

/* 텍스트 영역 */
#lyrics {
    max-width: 35vw;
    line-height: 1.8;
}

#title {
    font-size: 2rem;
    margin-bottom: 30px;
    font-weight: bold;
}

</style>
</head>

<body>

<div id="overlay" onclick="enterSite()">
    Click to Enter
</div>

<div id="main">
    <img id="cover" src="wild stick.png">
    
    <div id="lyrics">
        <div id="title">The Song of the Pack</div>
        <div>
            From the harbor, cold and deep—<br>
            We don’t run, we don’t sleep—<br>
            Blades on ice, wolves on deck—<br>
            Crash the line, break the neck—<br>
            HEAVE! HO!<br>
            STAY! WILD!<br>
            HEAVE! HO!<br>
            ONE PACK!<br>
            ONE RINK!<br>
        </div>
    </div>
</div>

<audio id="bgm" src="The Song of the Pack.mp3" loop></audio>

<script>
function enterSite() {
    const audio = document.getElementById("bgm");
    const overlay = document.getElementById("overlay");
    const main = document.getElementById("main");

    audio.volume = 0.8;
    audio.play();

    overlay.style.opacity = "0";
    setTimeout(() => {
        overlay.style.display = "none";
    }, 1500);

    main.style.opacity = "1";
}
</script>

</body>
</html>
